<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <form>
        <label for="">Full name*:</label>
        <br>
        <input type="text" placeholder="FirstName  Lastname">
        <br>
        <label for="">Email address*:</label>
        <br>
        <input type="email" placeholder="EMAIL_ADDRESS">
        <br>
        <br>
        <br>
        <label for="">Number of persons*:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="">What would you want to avail?*</label>
        <br>
        <label for="">Boarding</label>
        <input type="checkbox">
        <br>
        <label for="">Fooding</label>
        <input type="checkbox">
        <br><label for="">Sight seeing</label>
        <input type="checkbox">
        <br>
        <label for="">Discount Coupon code</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="">Terms and condition</label>
        <br>
        <input type="radio">
        <label for="">I agree</label>
        <input type="radio">
        <label for="">I disagree</label>
        <br>
        <input type="button" value="complete reservation">
    </form>
</body>
</html>
